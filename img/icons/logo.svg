        <rect fill="currentColor" x="232" y="12" width="12" height="12" rx="2"/>
        <rect fill="currentColor" x="214" y="12" width="12" height="12" rx="2"/>
        <rect fill="currentColor" x="232" y="30" width="12" height="12" rx="2"/>
        <rect fill="currentColor" x="232" y="232" width="12" height="12" rx="2"/>
