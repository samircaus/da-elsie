            <circle cx="30" cy="35" r="3"/>
            <circle cx="65" cy="55" r="2.5"/>
            <circle cx="85" cy="105" r="3"/>
            <circle cx="130" cy="50" r="2.5"/>
            <circle cx="175" cy="85" r="3"/>
            <circle cx="220" cy="65" r="2.5"/>
        </g>
        
        <!-- Subtle connecting line element -->
        <path d="M 112,80 Q 116,80 120,81" stroke="currentColor" fill="none" stroke-width="2" opacity="0.2"/>
    </g>
</svg>
