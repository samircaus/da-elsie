            <!-- E -->
            <path d="M 0,0 L 0,100 L 50,100 L 50,85 L 18,85 L 18,55 L 45,55 L 45,45 L 18,45 L 18,15 L 50,15 L 50,0 Z"/>
            
            <!-- P -->
            <path d="M 60,0 L 60,100 L 78,100 L 78,60 L 100,60 C 112,60 122,50 122,38 C 122,26 112,16 100,16 L 100,0 Z M 78,15 L 100,15 C 103,15 106,20 106,28 C 106,36 103,41 100,41 L 78,41 Z"/>
        </g>
    </g>
    
    <!-- Decorative pattern grid - right side -->
