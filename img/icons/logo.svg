        <!-- Small accent square on E -->
        <rect x="94" y="26" width="10" height="10" rx="2" opacity="0.4"/>
        
        <!-- P letter - modern with flowing curves -->
        <path d="M 120,20 L 120,140 L 148,140 L 148,95 L 190,95 C 222,95 240,77 240,58 C 240,39 222,20 190,20 Z 
                 M 148,42 L 190,42 C 205,42 212,49 212,58 C 212,67 205,73 190,73 L 148,73 Z"/>
        
        <!-- Decorative pattern dots - flowing across the letters -->
