        <rect fill="currentColor" x="12" y="30" width="12" height="12" rx="2"/>
        <rect fill="currentColor" x="30" y="12" width="12" height="12" rx="2"/>
        <rect fill="currentColor" x="12" y="232" width="12" height="12" rx="2"/>
        <rect fill="currentColor" x="30" y="232" width="12" height="12" rx="2"/>
        <rect fill="currentColor" x="12" y="214" width="12" height="12" rx="2"/>
    </g>
    
    <!-- Main geometric icon - represents "edge" with angular cuts and "pattern" with repetition -->
