  <!-- D letter -->
  <path class="text" fill="#F5E6D3" 
    d="M90,140 L90,360 L180,360 C230,360 270,320 270,250 C270,180 230,140 180,140 Z 
       M150,190 L180,190 C200,190 215,210 215,250 C215,290 200,310 180,310 L150,310 Z"/>
  
  <!-- X letter -->
  <path class="text" fill="#F5E6D3" 
    d="M300,140 L350,250 L300,360 L360,360 L390,290 L420,360 L480,360 L430,250 L480,140 L420,140 L390,210 L360,140 Z"/>
</svg>
